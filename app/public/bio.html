  <body>
    <h1>Here's a little bit about me!</h1>
    

    <center>
      <div id="appUserProfile">
        <form method = "get" v-on:submit.prevent = "fetchUserData">
          <img v-bind:src="person.picture.large" class="user-image">
          <p class="user-data">My name is <b>{{ person.name.first }} {{ person.name.last }}</b></p>
          <p class="user-data">I was born on <b> {{ prettyBirthday }}</b></p>
          <p class="user-data"> I am <b>{{ person.dob.age }}</b> years old</p>
          <p class="user-data">Email me at <a v-bind:href="'mailto:'+person.email">{{ person.email }}</a></p> 
          <p><button type = "submit"> New Person</button></p>
        </form>
      </div>
    </center>
    



<script src="js/user.js"></script>
